<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 첫 번째_토이 프로젝트(Using Python Flask) </title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Java Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

</head>

<body>
    <div class="wrap">

        <div class="header jumbotron">
            <h1 class="header-title display-4"> 첫 번째 토이 프로젝트 : 링크 저장소 </h1>
            <p class="header-text lead"> 프로그래밍을 학습하면서 도움이 되었던 사이트들을 저장하는 공간입니다. </p>
            <hr class="my-4">
            <p> 아래 포스팅 박스를 통해 사이트 URL을 저장할 수 있습니다. </p>
            <p class="lead">
                <a onclick="openClose()" id="posting-box-btn" class="btn btn-primary btn-lg" href="#" role="button"> 포스팅 박스 열기 </a>
            </p>
        </div>

        <div id="posting-box" class="posting-box">
            <form>
                <div class="form-group">
                    <label for="#"> 사이트 URL </label>
                    <input type="text" class="form-control" id="posting-url" placeholder="URL을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="#"> URL 간단 Comment </label>
                    <textarea class="form-control" id="posting-comment" rows="5" placeholder="간단한 Comment를 입력해주세요."></textarea>
                </div>
                <button onclick="posting()" type="submit" class="btn btn-primary"> 포스팅 하기 </button>
            </form>
        </div>

        <div id="cards-box" class="card-columns">
            <div class="card">
                <img class="card-img-top"
                    src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"> 텍스트 영역 : 제목 </h5>
                    <p class="card-text"> 텍스트 영역 : 요약 정보 </p>
                    <p class="card-text card-comment"> 텍스트 영역 </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
